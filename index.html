
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>H5P 成績分數顯示範例 (p5.js)</title>
    
    <!-- 引入 p5.js 函式庫 -->
    <script src="libraries/p5.min.js"></script>
<script src="libraries/p5.sound.min.js"></script>
<script src="sketch.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <!-- 引入您的分數顯示邏輯 (必須在 p5.js 之後載入) -->
    <!-- 確保 JS 檔案載入順序正確，以讓變數作用於全域範圍 [4] -->
    <script src="sketch.js"></script>
    
   <style>
    /* 讓內容置中方便查看 */
    body { 
        margin: 0; 
        display: flex; 
        flex-direction: column;
        align-items: center; 
        min-height: 100vh; 
        font-family: Arial, sans-serif;
    }

    /* 關鍵新增：容器用於設定重疊的定位環境 */
    #overlayWrapper {
        position: relative; /* 設定為相對定位，讓子元素（畫布）可以絕對定位 */
        margin-top: 20px;
        width: 100%; 
        max-width: 1100px; /* 根據 H5P 內容的最大寬度設定 */
    }

    #h5pContainer {
        /* H5P 內容自然流動在底部 */
        z-index: 1; 
    }

    /* 關鍵新增：這是 p5.js 產生的 canvas 元素樣式 */
    canvas {
        position: absolute; /* 絕對定位以達到重疊效果 */
        top: 0;
        left: 0;
        z-index: 10; /* 更高的 z-index 使其疊在 H5P 內容之上 */
        pointer-events: none; /* 讓滑鼠事件穿透 canvas 作用於下面的 H5P 內容 */
        display: none; /* 初始設定為隱藏 (等到成績出來再顯示) */
    }
</style>
</head>
<body>
    <h1>412737263孟昱宏</h1>
    <h2>拖曳答案</h2>
    
    <div id="h5pContainer">
        <!-- 嵌入 H5P 匯出檔案 -->
        <!-- 將 src 設為 H5P 匯出的 HTML 檔名，例如 h5p_exported.html -->
        <iframe 
            id="h5pIframe" 
            src="1.html" 
            width="800" 
            height="600" 
            style="border: 2px solid #ccc;">
        </iframe>
    </div>
    
    <!-- 分數將顯示在 p5.js 創建的 Canvas 上 -->
</body>
</html>
